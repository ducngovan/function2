<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function 7</title>
</head>
<body>
<div>
    so thu nhat: <input type="text" id="a" />
    so thu hai: <input type="text" id="b" />
    <button type="button" onclick="check()">Move number: </button>
    <input type="text" id="result" disabled/>
</div>
<script>
    function check() {
        var a =parseInt(document.getElementById('a').value);
        var b =parseInt(document.getElementById('b').value);
        document.getElementById('result').value=result(a,b);
    }
    function result(num1,num2) {
       if((num1<0 || num1>=0) && (num2<0 ||num2>=0)){
           return num2+''+num1;
       }else{
           alert("ban hay nhap lai so.")
       }

    }
</script>
</body>
</html>
