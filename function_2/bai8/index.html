<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function 8</title>
</head>
<body>
<script>
    var num=[];
    for(let i=0; i<5;i++){
         num[i]=prompt("nhap phan tu thu "+i);
    }
    document.write(num+ '<br/>');
    document.write("mang lon lai thanh: "+reverse(num));
    
    function reverse(arr) {
        var ber=[];
        for(let i=0; i<arr.length; i++){
             ber[i]=arr[(arr.length-1)-i];
        }return ber;
    }
</script>
</body>
</html>
